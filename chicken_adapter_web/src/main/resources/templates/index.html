<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Übersicht</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Übersicht: Freistellungen</h1>

    <h2>Urlaubszeiten</h2>
    <table id="urlaub_table" class="table mb-5">
        <thead>
        <tr>
            <th>Datum</th>
            <th>von</th>
            <th>bis</th>
            <th>Zeit (min)</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="urlaub: ${details.student.getUrlaube()}">
            <td th:text="${urlaub.getDatum()}"> 07.03.2022</td>
            <td th:text="${urlaub.getStartUhrzeit()}"> 9:30</td>
            <td th:text="${urlaub.getEndUhrzeit()}"> 13:30</td>
            <td th:text="${urlaub.dauerInMinuten()}"> 240</td>
            <td>
                <form method="post"
                      th:action="@{/urlaubstornieren}">
                    <input type="hidden" th:value="${urlaub}">
                    <input type="hidden" th:value="${details.student.getGithubHandle()}">
                    <button class="btn btn-danger">Stornieren</button>
                </form>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td><strong>Summe</strong></td>
            <td></td>
            <td></td>
            <td><strong th:text="${details.student.berechneBeantragtenUrlaub()}">0</strong></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>Resturlaub</strong></td>
            <td></td>
            <td></td>
            <td><strong th:text="${details.student.berechneRestUrlaub()}">240</strong></td>
        </tr>
        </tfoot>
    </table>
    <h2 id="klausur">Klausuren</h2>
    <div th:if="${details.klausuren().isEmpty()}">
        <p class="alert alert-warning">Sie sind für keine Klausuren
            angemeldet.</p>
    </div>

    <div th:if="${!details.klausuren().isEmpty()}">
        <table id="klausur_table" class="table mb-5">
            <thead>
            <tr>
                <th>Veranstaltungsname</th>
                <th>KlausurDatum</th>
                <th>Freistellung vom Praktikum</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="klausur: ${details.klausuren()}">
                <td th:text="${klausur.veranstaltungsName()}"> Propra</td>
                <td th:text="${klausur.zeitraumDto().getDatum()}">21.03.2022</td>
                <td th:text="${klausur.zeitraumDto().toString()}"> 09:30 - 11:00 Uhr</td>
                <td>
                    <form method="post"
                          th:action="@{/klausurstornieren}">
                        <input type="hidden" th:value="${klausur.getVeranstaltungsId()}">
                        <input type="hidden" th:value="${details.student.getGithubHandle()}">
                        <button class="btn btn-danger">Stornieren</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center pt-5">
        <a href="/urlaubanmeldung">
            <button class="btn btn-primary">Urlaub anmelden</button>
        </a>
        <a href="/klausuranmeldung">
            <button class="btn btn-warning">Klausur anmelden</button>
        </a>
    </div>

</body>
</html>
