<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urlaub belegen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Urlaub anmelden</h1>

    <div class="formular mt-3">
        <form name="urlaub_anmelden" class="mt-3" method="post" th:action="@{/urlaubbelegen}">
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="urlaubdatum"
                       placeholder=" " name="urlaubdatum" value="" required>
                <label for="urlaubdatum" class="form-label">Datum (dd.mm.yyyy)</label>


            </div>

            <div class="form-floating mb-3">
                <input type="time" class="form-control" id="urlaubstart" required placeholder=" " name="urlaubstart"
                       value="">
                <label for="urlaubstart">Start (hh:mm)</label>
                <div class="form-text">Tragen Sie hier die Uhrzeit ein, wann Sie Ihren Urlaub beginnen wollen.</a>
                </div>

            </div>
            <div class="form-floating mb-3">
                <input type="time" class="form-control" id="urlaubende" required placeholder=" " name="urlaubende"
                       value="">
                <label for="urlaubende" class="form-label">Ende (hh:mm)</label>
            </div>

            <button name="urlaubsanmeldung_abschicken" class="btn btn-primary" type="submit">Eintragen</button>

        </form>
        <div th:if="${!fehler.isEmpty()}">
            <p class="alert alert-danger" th:text="${fehler}"> Etwas ist schiefgelaufen</p>
        </div>
    </div>

</div>

</body>
</html>
