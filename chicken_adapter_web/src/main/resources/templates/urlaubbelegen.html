<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urlaub belegen</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>Urlaub belegen</h1>
        <p type="hidden">Hier muss der gewünschte Urlaub angegeben werden im Format Datum, Startuhrzeit und Enduhrzeit</p>
    </header>

    <nav>
        <a href="/">
            <button class="btn btn-primary" aria-label="Zurückgehen zur Übersicht">Zurück zur Übersicht</button>
        </a>
    </nav>

    <div class="formular mt-3">
        <form class="mt-3" method="post" name="urlaub_anmelden" th:action="@{/urlaubbelegen}" th:object="${urlaubDto}">
            <div class="form-floating mb-3">
                <input class="form-control" id="urlaubdatum" required th:field="*{urlaubsDatum}" type="date" aria-label="Urlaubsdatum">
                <label class="form-label" for="urlaubdatum">Datum (dd.mm.yyyy)</label>
                <div class="alert alert-warning" th:errors="*{urlaubsDatum}"
                     th:if="${#fields.hasErrors('urlaubsDatum')}"></div>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" id="urlaubstart" required th:field="*{urlaubsStart}" type="time" aria-label="Startuhrzeit des Urlaubs">
                <label for="urlaubstart">Start (hh:mm)</label>
                <div class="alert alert-warning" th:errors="*{urlaubsStart}"
                     th:if="${#fields.hasErrors('urlaubsStart')}"></div>
                <div class="form-text">Tragen Sie hier die Uhrzeit ein, wann Sie Ihren Urlaub beginnen wollen.</div>

            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="urlaubende" required th:field="*{urlaubsEnde}" type="time" aria-label="Enduhrzeit des Urlaubs">
                <label class="form-label" for="urlaubende">Ende (hh:mm)</label>
                <div class="alert alert-warning" th:errors="*{urlaubsEnde}"
                     th:if="${#fields.hasErrors('urlaubsEnde')}"></div>
            </div>

            <button class="btn btn-primary" name="urlaubsanmeldung_abschicken" type="submit">Eintragen</button>

        </form>
        <div th:if="${!fehler.isEmpty()}">
            <p class="alert alert-warning" th:text="${fehler}"><span style="color: black">Etwas ist schiefgelaufen</span></p>
        </div>
    </div>

</div>

</body>
</html>
